buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.github.lkishalmi.gradle:gradle-gatling-plugin:0.3.0"
    }
}

allprojects {
    apply plugin: "scala"
    apply plugin: "com.github.lkishalmi.gatling"

    gatling {
        toolVersion = '2.2.0'
        simulations = {
            include "**/*Simulation.scala"
        }
    }

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        compile 'io.gatling:gatling-core:2.2.2'
        compile 'io.gatling.highcharts:gatling-charts-highcharts:2.1.+'
    }
}